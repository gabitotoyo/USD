<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El USD Tanke</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Estilos adicionales para el pie de página */
        .footer-gabo {
            background-color: #0a290a;
            color: white;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        body {
            padding-bottom: 70px; /* Añade espacio para el pie fijo */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Valor del Dolar Cuba</h1>
        
        <!-- Gráfico Plotly -->
        <div class="card shadow">
            <div class="card-body">
                {{ grafico | safe }}
            </div>
        </div>
        
        <!-- Botón de actualización -->
        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Actualizar Datos</a>
        </div>
        
        <!-- Pie de página original (modificado) -->
        <footer class="mt-5 text-center text-muted">
            <small>Datos scrapeados de elToque</small>
        </footer>
    </div>

    <!-- Nuevo pie de página fijo -->
    <footer class="footer-gabo text-center">
        Diseñado por el Mago de Oz
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
